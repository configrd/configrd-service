service:
  defaults:
    fileName: default.properties
    hostsName: hosts.properties
    sourceName: file
  repos:
    appx-d:
      uri: classpath:/env/dev
      fileName: default.json
    appx-j:
      uri: classpath:/
      fileName: default.json
    appx-y:
      uri: classpath:/
      fileName: default.yaml
    classpath:
      uri: classpath:/
    default:
      uri: classpath:/
      named:
        custom: env/dev/custom
        simple: env/dev/simple
    classpath-env:
      uri: classpath:/env
      named:
        custom: dev/custom
        simple: dev/simple